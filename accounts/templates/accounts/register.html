{% extends 'base.html' %}

{% block 'title'%} Cadastre-se {% endblock %}

{% block 'page-content' %}
    <h1 class="mt-3 mb-5">Cadastro</h1>
    
    <form method="POST" action="{% url 'register' %}">
        {% include 'partials/_messages.html' %}

        {% csrf_token %}

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{request.POST.email}}" class="form-control" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control" placeholder="Nome">
        </div>

        <div class="form-group">
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control" placeholder="Sobrenome">
        </div>

        <div class="form-group">
            <label>Usuário</label>
            <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="Usuário">
        </div>

        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" name="senha" placeholder="Password">
        </div>

        <div class="form-group">
            <label>Digite a senha novamente</label>
            <input type="password" name="senha2"  class="form-control" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

{% endblock %}
